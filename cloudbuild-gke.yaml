steps:

- name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://github.com/devopsgittesting/gcp-devops-repository.git']
  # Step 2: Build Docker image

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/${PROJECT_ID}/{CINAME}', '.']

  # Step 3: Push image to Google Container Registry
  
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/${PROJECT_ID}/{CINAME}']

  # Step 3: Set up kubectl (uses gke-deploy builder)
- name: 'gcr.io/cloud-builders/kubectl'
  args:
      [
        'set',
        'image',
        'deployment/cicd-gke-dep',
        'my-container=gcr.io/$PROJECT_ID/{CINAME}'
      ]
  env:
    - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
    - 'CLOUDSDK_CONTAINER_CLUSTER=cicd-cluster'

  substitutions:
  _PROJECT_ID : devops-test-project-422413
  _CINAME : gke-image
  
