steps:
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['install']

  - name: 'node:18'
    entrypoint: 'npm'
    args: ['test']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'us-central1-docker.pkg.dev/$PROJECT_ID/gcp-devops-repository/nodejs-app:$COMMIT_SHA',
        '.'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'us-central1-docker.pkg.dev/$PROJECT_ID/gcp-devops-repository/nodejs-app:$COMMIT_SHA'
      ]

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/gcp-devops-repository/nodejs-app:$COMMIT_SHA'
